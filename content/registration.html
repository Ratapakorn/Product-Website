    <div>
        <form id="registrationForm">
    <div class="mainContainer">
        <i class="fas fa-handshake fa-3x" style="color: #333; margin-bottom: 10px;"></i>
        <h1 style="font-family: cursive; color: #333;">Register to Abhi GmbH!</h1>

        <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" class="input-field" id="username"/>
        </div>
        <p id="userNameLenError" class="error-message"></p>
        <p id="userNameCharError" class="error-message"></p>



        <div class="input-container">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" class="input-field" id="password1"/>
        </div>

        <div class="input-container">
            <i class="fas fa-regular fa-eye"></i>
            <input type="password" placeholder="Repeat Password" class="input-field" id="password2" />
        </div>
        <p id="passwordMatchError" class="error-message"></p>
        <p id="passwordLenError" class="error-message"></p>

        <div class="input-container">
            <i class="fas fa-regular fa-envelope"></i>
            <input type="email" placeholder="Email" class="input-field" id="email1"/>
        </div>

         <div class="input-container">
            <i class="fas fa-regular fa-envelope"></i>
            <input type="email" placeholder="Repeat Email" class="input-field" id="email2"/>
        </div>
        <p id="emailMatchError" class="error-message"></p>
        <p id="emailValidError" class="error-message"></p>

        <div class="input-container">
            <i class="fas fa-calendar"></i>
            <input type="date" placeholder="Date of Birth" class="input-field" id="birth_date"/>
        </div>
        <p id="birthDateError" class="error-message"></p>

        <div class="input-container">
            <!-- <i class="fas fa-lock"></i> -->
            <select id="gender">
                <option selected value="0">Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Mentally ill</option>
            </select>
        </div>
        <p id="genderError" class="error-message" ></p>

        <button type="submit" class="btn" >Register</button>
        <br>
        <a href="login.html" class="register">Already a user?<span> login!</span></a>
        <div class="topFooter">
            <div class="footer-item">
                <i class="fas fa-cart-shopping" style="color: #333;"></i>
                <span>Handcrafted products</span>
            </div>
            <div class="footer-item">
                <i class="fas fa-thumbs-up" style="color: #333;"></i>
                <span>Enhanced Quality</span>
            </div>
            <div class="footer-item">
                <i class="fas fa-truck" style="color: #333;"></i>
                <span>Free delivery</span>
            </div>
        </div>
    </div>
    </form>
